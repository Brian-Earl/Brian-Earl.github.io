      <div class="container h-100">
        <div class="row h-100 align-items-center">
          <div class="col-lg-12 text-center">
            <h1 class="display-3 text-white"><strong>Brian Earl</strong></h1>

          <div class="col-lg-12 text-center">

          <a style="padding: 1em;" href="https://github.com/Brian-Earl/">
